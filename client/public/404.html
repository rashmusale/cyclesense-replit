<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CycleSense - Loading...</title>
  <script>
    // GitHub Pages SPA redirect script
    // This captures the intended path and redirects to index.html with the path encoded
    (function() {
      var pathSegmentsToKeep = 1; // For repo-based GitHub Pages (e.g., /CycleSense/)
      
      var l = window.location;
      var base = l.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/');
      
      // Encode the path after the base as a query parameter
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        base + '/?/' +
        l.pathname.slice(base.length).replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    })();
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
